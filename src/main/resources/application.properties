# ===============================
# üì¶ Application Configuration
# ===============================
spring.application.name=Salt_PedroHenriqueFonsecaMelo
server.servlet.context-path=/

# ===============================
# üóÑÔ∏è Database Configuration
# ===============================
spring.datasource.url=jdbc:sqlite:user.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# ===============================
# ‚öôÔ∏è JPA / Hibernate Configuration
# ===============================
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# ===============================
# üßæ Logging Configuration
# ===============================
# Loga mensagens de WARN e ERROR (inclui Catalina/Tomcat) e salva em arquivo
logging.file.name=./logs/application.log
logging.level.root=WARN 

# Define o arquivo de log para auditoria e loga INFO para o pacote principal
logging.level.umc.exs=INFO
logging.file.name=logs/auditoria.log
# Note: A configura√ß√£o acima pode ser substitu√≠da pela anterior, 
# se o Spring s√≥ aceitar uma defini√ß√£o global de logging.file.name. 
# Mantenha a auditoria separada se voc√™ estiver usando um Appender Logback customizado.

# Custom package logging levels
logging.level.umc.exs.security=DEBUG
logging.level.umc.exs.controller=DEBUG
logging.level.umc.exs.backstage.security=DEBUG

# Hibernate logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Spring Security logging
logging.level.org.springframework.security=DEBUG

