<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Remover Cliente</title>
</head>
<body>
    <h1>Remover Cliente</h1>

    <div th:if="${cliente == null}">
        <p>Cliente não encontrado.</p>
        <a th:href="@{/}">Voltar</a>
    </div>

    <div th:if="${cliente != null}">
        <p>Você está prestes a remover o cliente:</p>
        <p><strong th:text="${cliente.nome}">Teste Usuario</strong> (<span th:text="${cliente.email}">teste+user@example.com</span>)</p>

        <form th:action="@{|/clientes/${cliente.id}/remover|}" method="post">
            <button type="submit">Confirmar remoção</button>
            <a th:href="@{|/clientes/${cliente.id}|}">Cancelar</a>
        </form>
    </div>
</body>
</html>
