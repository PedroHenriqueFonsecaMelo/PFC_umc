<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta</title>
    <style>
        /* Estilos b√°sicos para clareza */
        fieldset { margin-bottom: 1em; padding: 15px; border: 1px solid #ccc; border-radius: 4px; }
        legend { font-weight: bold; padding: 0 10px; font-size: 1.1em; }
        .novo-endereco { border: 1px dashed #007bff; }
        label { display: inline-block; width: 180px; margin-top: 5px; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="date"] { width: 300px; padding: 6px; margin-bottom: 5px; border: 1px solid #ddd; border-radius: 3px; }
        button { margin-top: 1em; padding: 8px 12px; cursor: pointer; border-radius: 4px; border: none; background-color: #007bff; color: white; }
        button:hover { background-color: #0056b3; }
        .mensagem { padding: 10px; margin-bottom: 15px; border-radius: 4px; font-weight: bold; }
        .sucesso { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .erro { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        a { text-decoration: none; color: #007bff; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Minha Conta</h1>

    <div th:if="${sucesso}" class="mensagem sucesso" th:text="${sucesso}">Mensagem de Sucesso</div>
    <div th:if="${erro}" class="mensagem erro" th:text="${erro}">Mensagem de Erro</div>

    <div th:if="${cliente != null}">
        <p>Bem-vindo, <strong th:text="${cliente.nome}">Cliente</strong>!</p>

        <form th:action="@{/clientes/atualizar}" method="post" th:object="${cliente}">
            <input type="hidden" th:field="*{id}" />

            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Nome:</label>
                <input type="text" th:field="*{nome}" required /><br>
                <label>Email:</label>
                <input type="email" th:field="*{email}" required /><br>
                <label>CPF:</label>
                <input type="text" th:field="*{cpf}" readonly /><br>
                <label>Data de Nascimento:</label>
                <input type="date" th:field="*{datanasc}" required /><br>
                <label>G√™nero:</label>
                <input type="text" th:field="*{gen}" /><br>
                <label>Nova Senha</label>
                <input type="password" th:field="*{senha}" placeholder="Deixe em branco para manter a senha atual" /><br>
            </fieldset>

            <hr />

            <h2>Endere√ßos Cadastrados</h2>
            
            <div id="enderecos-list-container">
                <div th:each="endereco, iStat : *{enderecos}" class="endereco-item">
                    <fieldset>
                        <legend th:text="'Endere√ßo ' + (${iStat.index} + 1)"></legend>

                        <input type="hidden" th:field="*{enderecos[__${iStat.index}__].id}" />

                        <label>Rua:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].rua}" /><br>
                        <label>N√∫mero:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].numero}" /><br>
                        <label>Bairro:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].bairro}" /><br>
                        <label>Cidade:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].cidade}" /><br>
                        <label>Estado:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].estado}" /><br>
                        <label>CEP:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].cep}" /><br>
                        <label>Pa√≠s:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].pais}" /><br>
                        <label>Complemento:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].complemento}" /><br>
                        <label>Tipo de resid√™ncia:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].tipoResidencia}" /><br>

                        <a th:href="@{/clientes/removerEndereco/{id}(id=${endereco.id})}"
                            style="color:red; text-decoration:none;">üóëÔ∏è Remover este endere√ßo</a>
                    </fieldset>
                </div>
            </div>

            <button type="button" onclick="adicionarEndereco()">‚ûï Adicionar Novo Endere√ßo</button>

            <hr />

            <h2>Cart√µes Cadastrados</h2>
            <div id="cartoes-list-container">
                <div th:each="cartao, iStat : *{cartoes}" class="cartao-item">
                    <fieldset>
                        <legend th:text="'Cart√£o ' + (${iStat.index} + 1)"></legend>

                        <input type="hidden" th:field="*{cartoes[__${iStat.index}__].id}" />

                        <label>N√∫mero do Cart√£o:</label>
                        <input type="text" th:field="*{cartoes[__${iStat.index}__].numero}" required /><br>
                        <label>Nome no Cart√£o:</label>
                        <input type="text" th:field="*{cartoes[__${iStat.index}__].nomeTitular}" required /><br>
                        <label>Validade:</label>
                        <input type="text" th:field="*{cartoes[__${iStat.index}__].validade}" placeholder="MM/AAAA" /><br>
                        <label>Bandeira:</label>
                        <input type="text" th:field="*{cartoes[__${iStat.index}__].bandeira}" /><br>
                        <label>CVV (N√£o edit√°vel):</label>
                        <input type="text" value="***" readonly /><br>
                        
                        <a th:href="@{/clientes/removerCartao/{id}(id=${cartao.id})}"
                            style="color:red; text-decoration:none;">üí≥ Remover este Cart√£o</a>
                    </fieldset>
                </div>
            </div>

            <button type="button" onclick="adicionarCartao()">‚ûï Adicionar Novo Cart√£o</button>
            <br><br>

            <button type="submit">üíæ Atualizar Informa√ß√µes</button>
        </form>

        <hr />
        <p><a th:href="@{/clientes/logout}">Sair</a></p>
        <p><a th:href="@{|/clientes/${cliente.id}/remover|}">Remover conta</a></p>
    </div>

    <script th:inline="javascript">
        // === INDICES ===
        // CORRE√á√ÉO: Usamos o operador tern√°rio completo do Thymeleaf para evitar erros de sintaxe JS.
        let enderecoIndex = [[${#lists.isEmpty(cliente.enderecos)} ? 0 : ${#lists.size(cliente.enderecos)}]];
        let cartaoIndex = [[${#lists.isEmpty(cliente.cartoes)} ? 0 : ${#lists.size(cliente.cartoes)}]];

        // === FUN√á√ÉO ENDERE√áO ===
        function adicionarEndereco() {
            const container = document.getElementById("enderecos-list-container");
            const idx = enderecoIndex++;

            const html = `
            <div class="endereco-item novo-endereco">
                <fieldset>
                    <legend>Novo Endere√ßo (adicionado)</legend>
                    <input type="hidden" name="enderecos[${idx}].id" value="" /> 

                    <label>Rua:</label>
                    <input type="text" name="enderecos[${idx}].rua" required><br>
                    <label>N√∫mero:</label>
                    <input type="text" name="enderecos[${idx}].numero" required><br>
                    <label>Bairro:</label>
                    <input type="text" name="enderecos[${idx}].bairro"><br>
                    <label>Cidade:</label>
                    <input type="text" name="enderecos[${idx}].cidade"><br>
                    <label>Estado:</label>
                    <input type="text" name="enderecos[${idx}].estado"><br>
                    <label>CEP:</label>
                    <input type="text" name="enderecos[${idx}].cep"><br>
                    <label>Pa√≠s:</label>
                    <input type="text" name="enderecos[${idx}].pais"><br>
                    <label>Complemento:</label>
                    <input type="text" name="enderecos[${idx}].complemento"><br>
                    <label>Tipo de resid√™ncia:</label>
                    <input type="text" name="enderecos[${idx}].tipoResidencia"><br>
                    
                    <button type="button" onclick="this.closest('.endereco-item').remove()">üóëÔ∏è Remover</button>
                </fieldset>
            </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        // === FUN√á√ÉO CART√ÉO ===
        function adicionarCartao() {
            const container = document.getElementById("cartoes-list-container");
            const idx = cartaoIndex++;

            const html = `
            <div class="cartao-item novo-endereco">
                <fieldset>
                    <legend>Novo Cart√£o (adicionado)</legend>
                    <input type="hidden" name="cartoes[${idx}].id" value="" /> 

                    <label>N√∫mero do Cart√£o:</label>
                    <input type="text" name="cartoes[${idx}].numero" required><br>
                    <label>Nome no Cart√£o:</label>
                    <input type="text" name="cartoes[${idx}].nomeImpresso" required><br>
                    <label>Validade:</label>
                    <input type="text" name="cartoes[${idx}].validade" placeholder="MM/AAAA"><br>
                    <label>Bandeira:</label>
                    <input type="text" name="cartoes[${idx}].bandeira"><br>
                    <label>CVV (Opcional):</label>
                    <input type="text" name="cartoes[${idx}].cvv" maxlength="4"><br>
                    
                    <button type="button" onclick="this.closest('.cartao-item').remove()">üóëÔ∏è Remover</button>
                </fieldset>
            </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
</body>
</html>
