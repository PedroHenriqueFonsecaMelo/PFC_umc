<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta - Atualiza√ß√£o de Dados</title>
    <style>
        /* Estilos b√°sicos para clareza */
        body { font-family: Arial, sans-serif; }
        fieldset { margin-bottom: 1.5em; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        legend { font-weight: bold; padding: 0 10px; font-size: 1.2em; color: #007bff; }
        .novo-item { border: 2px dashed #ffc107; background-color: #fffde7; }
        label { display: inline-block; width: 180px; margin-top: 8px; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="date"], input[type="password"], select { 
            width: 300px; padding: 8px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; 
        }
        .action-button { margin-top: 1em; padding: 10px 15px; cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
        .btn-principal { background-color: #007bff; color: white; }
        .btn-principal:hover { background-color: #0056b3; }
        .btn-remover { background-color: #dc3545; color: white; margin-left: 20px; }
        .btn-remover:hover { background-color: #c82333; }
        .mensagem { padding: 12px; margin-bottom: 20px; border-radius: 4px; font-weight: bold; }
        .sucesso { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .erro { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .link-acao { text-decoration: none; color: #007bff; margin-left: 10px; }
        .link-acao-perigosa { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Minha Conta - Detalhes</h1>

    <div th:if="${sucesso}" class="mensagem sucesso" th:text="${sucesso}">Mensagem de Sucesso</div>
    <div th:if="${erro}" class="mensagem erro" th:text="${erro}">Mensagem de Erro</div>

    <div th:if="${cliente != null}">
        <p>Bem-vindo(a), <strong th:text="${cliente.nome}">Cliente</strong>! Aqui voc√™ pode atualizar suas informa√ß√µes e associa√ß√µes.</p>

        <form th:action="@{/clientes/atualizar}" method="post" th:object="${cliente}">
            <input type="hidden" th:field="*{id}" />

            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required /><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" readonly style="background-color: #eee;" title="Email n√£o pode ser alterado diretamente." /><br>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" readonly style="background-color: #eee;" /><br>
                
                <label for="datanasc">Data de Nascimento:</label>
                <input type="date" id="datanasc" th:field="*{datanasc}" required /><br>
                
                <label for="gen">G√™nero:</label>
                <select id="gen" th:field="*{gen}">
                    <option value="">Selecione</option>
                    <option value="M">M - Masculino</option>
                    <option value="F">F - Feminino</option>
                    <option value="OUTRO">Outro</option>
                </select><br>

                <label for="senha">Nova Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" placeholder="Deixe em branco para manter a senha atual" autocomplete="new-password" /><br>
            </fieldset>

            <hr />

            <h2>Endere√ßos Cadastrados</h2>
            <div id="enderecos-list-container">
                <div th:each="endereco, iStat : *{enderecos}" class="endereco-item">
                    <fieldset>
                        <legend th:text="'Endere√ßo ' + (${iStat.index} + 1) + ' (ID: ' + ${endereco.id} + ')'"></legend>

                        <input type="hidden" th:field="*{enderecos[__${iStat.index}__].id}" />

                        <label>CEP:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].cep}" required /><br>
                        
                        <label>Rua:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].rua}" required /><br>
                        
                        <label>N√∫mero:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].numero}" required /><br>
                        
                        <label>Complemento:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].complemento}" /><br>

                        <label>Bairro:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].bairro}" required /><br>
                        
                        <label>Cidade:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].cidade}" required /><br>
                        
                        <label>Estado:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].estado}" required /><br>
                        
                        <label>Pa√≠s:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].pais}" required /><br>

                        <label>Tipo de resid√™ncia:</label>
                        <input type="text" th:field="*{enderecos[__${iStat.index}__].tipoResidencia}" required /><br>
                        
                        <a th:href="@{/clientes/removerEndereco(enderecoId=${endereco.id})}"
                            class="link-acao-perigosa"
                            onclick="return confirm('Tem certeza que deseja remover este endere√ßo? Esta a√ß√£o √© imediata.');">üóëÔ∏è Remover este endere√ßo</a>
                    </fieldset>
                </div>
            </div>

            <button type="button" onclick="adicionarEndereco()" class="action-button btn-principal">‚ûï Adicionar Novo Endere√ßo</button>

            <hr />

            <h2>Cart√µes Cadastrados</h2>
            <div id="cartoes-list-container">
                <div th:each="cartao, iStat : *{cartoes}" class="cartao-item">
                    <fieldset>
                        <legend th:text="'Cart√£o ' + (${iStat.index} + 1) + ' (ID: ' + ${cartao.id} + ')'"></legend>

                        <input type="hidden" th:field="*{cartoes[__${iStat.index}__].id}" />
                        
                        <label>N√∫mero do Cart√£o:</label>
                        <input type="text" th:field="*{cartoes[__${iStat.index}__].numero}" readonly style="font-weight: bold; background-color: #eee;" /><br>
                        
                        <label>Nome no Cart√£o:</label>
                        <input type="text" th:field="*{cartoes[__${iStat.index}__].nomeTitular}" required /><br>
                        
                        <label>Validade:</label>
                        <input type="text" th:field="*{cartoes[__${iStat.index}__].validade}" placeholder="MM/AAAA" readonly style="background-color: #eee;" /><br>
                        
                        <label>CPF do Titular:</label>
                        <input type="text" th:field="*{cartoes[__${iStat.index}__].cpfTitular}" readonly style="background-color: #eee;" /><br>

                        <label>Bandeira:</label>
                        <input type="text" th:field="*{cartoes[__${iStat.index}__].bandeira}" readonly style="background-color: #eee;" /><br>

                        <form th:action="@{/clientes/removerCartao}" method="post" style="display:inline;">
                             <input type="hidden" name="cartaoId" th:value="${cartao.id}" />
                             <button type="submit" 
                                class="action-button btn-remover"
                                onclick="return confirm('Tem certeza que deseja remover este cart√£o? Esta a√ß√£o √© imediata.');">
                                üí≥ Remover este Cart√£o
                             </button>
                        </form>
                    </fieldset>
                </div>
            </div>

            <button type="button" onclick="adicionarCartao()" class="action-button btn-principal">‚ûï Adicionar Novo Cart√£o</button>
            <br><br>

            <button type="submit" class="action-button btn-principal">üíæ Atualizar Informa√ß√µes</button>
        </form>

        <hr />
        <p>
            <a th:href="@{/clientes/logout}" class="link-acao">Sair da Conta</a>
        </p>
        
        <form th:action="@{/clientes/deletar}" method="post" style="display:inline-block; margin-top: 10px;">
            <button type="submit" 
                    class="action-button btn-remover"
                    onclick="return confirm('AVISO CR√çTICO: Voc√™ est√° prestes a DELETAR PERMANENTEMENTE sua conta. Tem certeza absoluta?');">
                    ‚õî Deletar Minha Conta
            </button>
        </form>

    </div>

    <script th:inline="javascript">
        // === INDICES ===
        // Usamos #lists.size para garantir que a contagem comece ap√≥s o √∫ltimo item existente
        let enderecoIndex = [[${#lists.isEmpty(cliente.enderecos)} ? 0 : ${#lists.size(cliente.enderecos)}]];
        let cartaoIndex = [[${#lists.isEmpty(cliente.cartoes)} ? 0 : ${#lists.size(cliente.cartoes)}]];

        // === FUN√á√ÉO ENDERE√áO ===
        function adicionarEndereco() {
            const container = document.getElementById("enderecos-list-container");
            const idx = enderecoIndex++;

            const html = `
            <div class="endereco-item novo-item">
                <fieldset>
                    <legend>Novo Endere√ßo (ID tempor√°rio)</legend>
                    <input type="hidden" name="enderecos[${idx}].id" value="" /> 

                    <label>CEP:</label>
                    <input type="text" name="enderecos[${idx}].cep" required><br>

                    <label>Rua:</label>
                    <input type="text" name="enderecos[${idx}].rua" required><br>
                    
                    <label>N√∫mero:</label>
                    <input type="text" name="enderecos[${idx}].numero" required><br>

                    <label>Complemento:</label>
                    <input type="text" name="enderecos[${idx}].complemento"><br>

                    <label>Bairro:</label>
                    <input type="text" name="enderecos[${idx}].bairro" required><br>
                    
                    <label>Cidade:</label>
                    <input type="text" name="enderecos[${idx}].cidade" required><br>
                    
                    <label>Estado:</label>
                    <input type="text" name="enderecos[${idx}].estado" required><br>
                    
                    <label>Pa√≠s:</label>
                    <input type="text" name="enderecos[${idx}].pais" required><br>

                    <label>Tipo de resid√™ncia:</label>
                    <input type="text" name="enderecos[${idx}].tipoResidencia" required><br>
                    
                    <button type="button" onclick="this.closest('.endereco-item').remove()" class="action-button btn-remover">üóëÔ∏è Remover</button>
                </fieldset>
            </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        // === FUN√á√ÉO CART√ÉO ===
        function adicionarCartao() {
            const container = document.getElementById("cartoes-list-container");
            const idx = cartaoIndex++;

            const html = `
            <div class="cartao-item novo-item">
                <fieldset>
                    <legend>Novo Cart√£o (ID tempor√°rio)</legend>
                    <input type="hidden" name="cartoes[${idx}].id" value="" /> 
                    
                    <label>N√∫mero do Cart√£o:</label>
                    <input type="text" name="cartoes[${idx}].numero" required placeholder="Apenas n√∫meros, sem espa√ßos"><br>
                    
                    <label>Nome no Cart√£o:</label>
                    <input type="text" name="cartoes[${idx}].nomeTitular" required><br>
                    
                    <label>CPF do Titular:</label>
                    <input type="text" name="cartoes[${idx}].cpfTitular" required><br>
                    
                    <label>Validade:</label>
                    <input type="text" name="cartoes[${idx}].validade" placeholder="MM/AAAA" required><br>
                    
                    <label>Bandeira:</label>
                    <input type="text" name="cartoes[${idx}].bandeira" placeholder="Ex: VISA, MASTER" required><br>
                    
                    <button type="button" onclick="this.closest('.cartao-item').remove()" class="action-button btn-remover">üóëÔ∏è Remover</button>
                </fieldset>
            </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }
    </script>
</body>
</html>
